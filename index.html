<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>EXERCICE 3</title>
</head>
<body>
    <div class="conteneur">
        <div class="image">
            <div class="voiture_content voiture"></div>
            <div class="plante_content plante"></div>
            <div class="moto_content moto"></div>
            <div class="animaux_content animaux"></div>
            <div class="bouton">
                <div class="bouton_content"><input type="submit" value="voiture"></div>
                <div class="bouton_content"><input type="submit" value="plante"></div>
                <div class="bouton_content"><input type="submit" value="moto"></div>
                <div class="bouton_content"><input type="submit" value="animaux"></div>
                <div class="bouton_content"><input type="submit" value="all"></div>
            </div>
        </div>

        
        <div class="entrer_infos" id="about">
            <p class="entrer">Nom <input type="text" placeholder="Nom" id="nom"></p>
            <p class="entrer">Prenom <input type="text" placeholder="Prenom" id="prenom"></p>
            <div>
                <p class="information_post">Nom: <span id="place_nom"></span></p>
                <p class="information_post">Prenom: <span id="place_prenom"></span></p>
                <p id="identique"></p>
            </div>

            <div class="info_image">
                <div class="image_select"><img src=""></div>
                <div class="image_description"></div>
            </div>
        </div>
    </div>






    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
